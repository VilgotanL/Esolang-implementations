<!DOCTYPE html>
<!-- yas -->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NDBall Interpreter</title>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script defer src="main.js"></script>
	</head>
    <body>
        <div class="main_div">
            <h1>
                NDBall Interpreter
            </h1>
            <p>ported to JS by VilgotanL,</p>
            <a href="https://esolangs.org/wiki/NDBall">NDBall</a>
            <p>by Aspwil</p>
            <div class="options_div">
                <!--<p>Debug:</p> <input id="debug_checkbox" class="options_div_checkbox" type="checkbox" />-->
            </div>
            <textarea id="input" class="input" contenteditable="true" spellcheck="false">code</textarea>
            <div class="btns_div">
                <button id="run_btn" class="btn">Run</button>
            </div>
            <p id="output_info" class="output_info"></p>
            <pre id="output" class="output" spellcheck="false">output</pre>
        </div>
    </body>
</html>
